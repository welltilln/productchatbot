<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxdry</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .full-screen-img {
      height: 100%;
      width: 100%;
      background-image: url('slider-bg.png'); /* ใส่ลิงก์ภาพที่คุณต้องการ */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .text-top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 36px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .text-box {
      position: absolute;
      top: 30%;
      left: 10%;
      color: white;
      max-width: 40%;
    }

    .text-box h1 {
      font-size: 48px;
      margin: 0;
      font-weight: 700;
    }

    .text-box p {
      font-size: 18px;
      margin-top: 10px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: #ff7f50;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ff6347;
    }
  </style>
</head>
<body>
  <div class="full-screen-img">
    <div class="text-top-left">Luxdry</div>
    <div class="text-box">
      <h1>Best Jewellery<br> Collection</h1>
      <p>
        It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem
      </p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </div>
</body>
</html>
