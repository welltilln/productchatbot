  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .full-screen-img {
      height: 100%;
      width: 100%;
      background-image: url('slider-bg.png'); /* ใส่ลิงก์ภาพที่คุณต้องการ */

      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .text-top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 36px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .text-box {
      position: absolute;
      top: 30%;
      left: 10%;
      color: white;
      max-width: 40%;
    }

    .text-box h1 {
      font-size: 48px;
      margin: 0;
      font-weight: 700;
    }

    .text-box p {
      font-size: 18px;
      margin-top: 10px;
      line-height: 1.6;
    }

<body>
  <div class="full-screen-img">
    <div class="text-top-left">Luxdry</div>

      <h1>Luxdry<br> เครื่องเป่าผมที่ดีที่สุดในโลก</h1>
      <p>
        เครื่องเป่าผมระดับพรีเมียมที่เพื่อให้ผมแห้งอย่างรวดเร็ว โดยไม่ทำลายเส้นผมจากความร้อนสูงเกินไป ผลิตภัณฑ์นี้เป็นที่รู้จักเพราะมีดีไซน์ที่ทันสมัยและมีเทคโนโลยีเฉพาะตัวจนได้รับตำแหน่งเครื่องเป่าผมที่ดีที่สุดในโลก (จากการจัดอันดับในปี 2023)
      </p>
    </div>
  </div>
