<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon-32x32.png" type="image/png">
  <title>Luxdry</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .full-screen-img {
      height: 100%;
      width: 100%;
      background-image: url('luxdry.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .text-top-left {
      position: absolute;
      top: 10px;
      left: 20px;
      color: white;
      font-size: 2rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .text-box {
      position: absolute;
      top: 30%;
      left: 10%;
      color: white;
      max-width: 40%;
    }

    .text-box h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: 700;
    }

    .text-box p {
      font-size: 1.125rem;
      margin-top: 10px;
      line-height: 1.6;
    }

    @media only screen and (max-width: 768px) {
      .text-box {
        top: 20%;
        left: 5%;
        max-width: 90%;
      }

      .text-box h1 {
        font-size: 2rem;
      }

      .text-box p {
        font-size: 1rem;
      }

      .text-top-left {
        font-size: 1.5rem;
      }
    }

  </style>
</head>
<body>
  <div class="full-screen-img">
    <div class="text-top-left">Luxdry</div>
    <div class="text-box">
      <h1>Luxdry hair dryer<br> เครื่องเป่าผมที่เหมาะกับคุณที่สุด</h1>
      <p>
        เครื่องเป่าผมระดับพรีเมียมที่เพื่อให้ผมแห้งอย่างรวดเร็ว โดยไม่ทำลายเส้นผมจากความร้อนสูงเกินไป ผลิตภัณฑ์นี้เป็นที่รู้จักเพราะมีดีไซน์ที่ทันสมัยและมีเทคโนโลยีเฉพาะตัว เพื่อเส้นผมที่สวยงามของคุณ
      </p>
    </div>
  </div>

  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
    Chatbot.init({
        chatflowid: "e51678a5-0a57-4472-aa42-3d8055692a16",
        apiHost: "https://welltilln-flowise.hf.space",
    })
  </script>
</body>
</html>
